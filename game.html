<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>保卫萝卜 - 萌系塔防</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background-color: #FFF9EC;
            font-family: 'Noto Sans SC', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 800px;
            max-width: 100%;
            margin-bottom: 8px;
            padding: 8px 12px;
            background: #FFB84C;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            box-sizing: border-box;
        }
        
        .info-item {
            font-size: 16px;
        }
        
        #gameCanvas {
            border: 2px solid #96E6B3;
            border-radius: 10px;
            background: #FFF9EC;
        }
        
        .controls {
            margin-top: 8px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background: #96E6B3;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #7dd3a0;
        }
        
        .btn.sound-off {
            background: #ff6b6b;
        }
        
        .btn.sound-off:hover {
            background: #ff5252;
        }
        
        .btn.secondary {
            background: #4ECDC4;
            font-size: 12px;
            padding: 4px 8px;
        }
        
        .btn.secondary:hover {
            background: #36B5AA;
        }
        
        .audio-controls {
            margin-top: 8px;
            display: flex;
            justify-content: center;
            padding: 0;
            background: transparent;
        }
        
        .volume-control-unified {
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
            padding: 8px 16px;
            border-radius: 25px;
            border: 2px solid #96E6B3;
            box-shadow: 0 2px 8px rgba(150, 230, 179, 0.2);
            transition: all 0.2s ease;
        }
        
        .volume-control-unified:hover {
            box-shadow: 0 3px 12px rgba(150, 230, 179, 0.3);
            transform: translateY(-1px);
        }
        
        .volume-icon {
            font-size: 22px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
            color: #96E6B3;
            min-width: 24px;
            text-align: center;
        }
        
        .volume-icon:hover {
            color: #7dd3a0;
            transform: scale(1.1);
        }
        
        .volume-icon.muted {
            color: #FFB84C;
            opacity: 0.8;
        }
        
        .volume-control-unified input[type="range"] {
            width: 120px;
            height: 4px;
            border-radius: 2px;
            background: #f0f0f0;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            transition: background 0.2s ease;
        }
        
        .volume-control-unified input[type="range"]:hover {
            background: #e8e8e8;
        }
        
        .volume-control-unified input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #96E6B3, #7dd3a0);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(150, 230, 179, 0.4);
            border: 2px solid white;
            transition: all 0.2s ease;
        }
        
        .volume-control-unified input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 8px rgba(150, 230, 179, 0.6);
        }
        
        .volume-control-unified input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #96E6B3, #7dd3a0);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(150, 230, 179, 0.4);
            transition: all 0.2s ease;
        }
        
        .volume-control-unified span {
            font-weight: bold;
            font-size: 13px;
            min-width: 42px;
            text-align: center;
            color: #96E6B3;
            background: #f8fffe;
            padding: 2px 6px;
            border-radius: 12px;
            border: 1px solid #e8f5ec;
        }
        
        .music-status {
            margin-top: 4px;
            padding: 4px 8px;
            background: #f9f9f9;
            border-radius: 4px;
            font-size: 11px;
            color: #666;
        }
        
        /* 横屏提示样式 */
        .orientation-tip {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .tip-content {
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .phone-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: shake 2s infinite;
        }
        
        .tip-content h3 {
            margin: 0 0 15px 0;
            font-size: 1.5rem;
        }
        
        .tip-content p {
            margin: 0 0 20px 0;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .rotate-hint {
            font-size: 2rem;
            animation: rotate 2s linear infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* 移动端基础适配 */
        @media (max-width: 900px) {
            .game-info {
                width: 100%;
                font-size: 14px;
            }
            .info-item {
                font-size: 14px;
            }
            #gameCanvas {
                width: 100%;
                height: auto;
            }
            
            /* 移动端按钮优化 */
            .btn {
                font-size: 16px;
                padding: 12px 16px;
                min-height: 44px;
                margin: 4px;
            }
            
            .controls {
                gap: 12px;
                padding: 0 10px;
            }
            
            /* 音频控制在移动端的布局优化 */
            .volume-control-unified {
                gap: 10px;
                padding: 6px 12px;
                border-width: 2px;
            }
            
            .volume-control-unified input[type="range"] {
                width: 100px;
            }
            
            .volume-icon {
                font-size: 20px;
                min-width: 22px;
            }
            
            .volume-control-unified span {
                min-width: 38px;
                font-size: 12px;
                padding: 2px 5px;
            }
        }
        
        /* 横屏移动端专用样式 - 优化游戏画面 */
        @media screen and (max-width: 900px) and (orientation: landscape) {
            body {
                padding: 0;
                margin: 0;
            }
            
            .game-container {
                padding: 5px;
                width: 100vw;
                max-width: none;
                min-height: 100vh;
                box-sizing: border-box;
                justify-content: flex-start;
            }
            
            .game-info {
                margin-bottom: 3px;
                padding: 4px 8px;
                font-size: 12px;
                width: 100%;
            }
            
            .info-item {
                font-size: 12px;
            }
            
            /* 最大化游戏画布 */
            #gameCanvas {
                width: 100%;
                max-width: 100%;
                height: calc(100vh - 60px);
                max-height: calc(100vh - 60px);
                border-radius: 6px;
            }
            
            /* 隐藏原有控制区域（移动端使用菜单） */
            .controls {
                display: none !important;
            }
            
            .audio-controls {
                display: none !important;
            }
            
            .music-status {
                display: none !important;
            }
        }
        
        /* 竖屏移动端 - 显示横屏提示优先 */
        @media screen and (max-width: 900px) and (orientation: portrait) {
            /* 保持原有样式，但隐藏控制区域 */
            .controls {
                display: none !important;
            }
            
            .audio-controls {
                display: none !important;
            }
            
            .music-status {
                display: none !important;
            }
        }
        
        /* 触摸设备特定样式 */
        @media (hover: none) and (pointer: coarse) {
            /* 移除hover效果，避免触摸时的状态异常 */
            .btn:hover,
            .turret-card:hover,
            .close-btn:hover {
                background: inherit;
                transform: none;
                box-shadow: none;
            }
            

        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="info-item">波数: <span id="waveNumber">1</span>/<span id="totalWaves">5</span></div>
            <div class="info-item">生命: <span id="lives">5</span></div>
            <div class="info-item">金币: <span id="coins">100</span></div>
            <div class="info-item">状态: <span id="gameStatus">准备中</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div class="controls">
            <button class="btn" id="startBtn">开始游戏</button>
            <button class="btn" id="pauseBtn">暂停</button>
            <button class="btn" id="turretBtn">炮台管理</button>
            <button class="btn" id="codexBtn">怪物图鉴</button>
        </div>
        
        <div class="audio-controls">
            <div class="volume-control-unified">
                <div class="volume-icon" id="volumeIcon">🔊</div>
                <input type="range" id="masterVolumeSlider" min="0" max="100" value="70">
                <span id="masterVolumeValue">70%</span>
            </div>
        </div>
    </div>


    
    <!-- 音效系统 -->
    <script src="js/utils/audio-generator.js"></script>
    <script src="js/systems/audio-manager.js"></script>
    
    <!-- 游戏核心 -->
    <script src="js/systems/path-templates.js"></script>
    <script src="js/systems/path.js"></script>

    <script src="js/config/waveConfig.js"></script>
    <script src="js/systems/monster.js"></script>
    <script src="js/systems/monster-codex.js"></script>
    <script src="js/ui/monster-codex-ui.js"></script>
    <script src="js/systems/spawner.js"></script>
    <script src="js/systems/turrets.js"></script>
    <script src="js/ui/tower-ui.js"></script>
    <script src="js/ui/end-panel.js"></script>
    <script src="js/core/engine.js"></script>
    
    <script>
        // 音效控制初始化
        document.addEventListener('DOMContentLoaded', function() {

            
            // 变量定义
            let wasPlayingBeforeMute = false; // 记录静音前是否在播放音乐
            
            // 初始化音效管理器
            audioManager.preloadSounds().then(() => {
                console.log('🎵 音效系统初始化完成');
                
                // 自动开始播放背景音乐
                setTimeout(() => {
                    audioManager.playBackgroundMusic();
                    console.log('🎵 开始播放背景音乐');
                }, 1000); // 延迟1秒确保音效加载完毕
            });
            
            // 获取控制元素
            const volumeIcon = document.getElementById('volumeIcon');
            const masterVolumeSlider = document.getElementById('masterVolumeSlider');
            const masterVolumeValue = document.getElementById('masterVolumeValue');
            
            // 更新图标显示
            function updateVolumeIcon() {
                const settings = audioManager.getSettings();
                const volume = parseInt(masterVolumeSlider.value);
                
                if (!settings.enabled || volume === 0) {
                    volumeIcon.textContent = '🔇';
                    volumeIcon.classList.add('muted');
                } else if (volume <= 30) {
                    volumeIcon.textContent = '🔈';
                    volumeIcon.classList.remove('muted');
                } else if (volume <= 70) {
                    volumeIcon.textContent = '🔉';
                    volumeIcon.classList.remove('muted');
                } else {
                    volumeIcon.textContent = '🔊';
                    volumeIcon.classList.remove('muted');
                }
            }
            
            // 音量图标点击事件 - 静音/取消静音
            volumeIcon.addEventListener('click', function() {
                const settings = audioManager.getSettings();
                
                if (settings.enabled) {
                    // 当前开启，进行静音
                    wasPlayingBeforeMute = audioManager.getCurrentMusicInfo().isPlaying;
                    audioManager.toggleSound(); // 这会关闭所有音效
                    console.log('🔇 静音状态，音乐播放状态:', wasPlayingBeforeMute);
                } else {
                    // 当前静音，取消静音
                    audioManager.toggleSound(); // 这会开启音效
                    
                    // 恢复背景音乐播放
                    setTimeout(() => {
                        if (wasPlayingBeforeMute || audioManager.currentMusic) {
                            // 使用新的恢复方法，或者重新播放背景音乐
                            const resumed = audioManager.resumeBackgroundMusic();
                            if (!resumed) {
                                audioManager.playBackgroundMusic();
                            }
                            console.log('🎵 恢复播放背景音乐');
                        }
                    }, 100);
                }
                
                updateVolumeIcon();
                console.log(`🔊 音效 ${audioManager.getSettings().enabled ? '开启' : '关闭'}`);
            });
            
            // 音量滑条控制
            masterVolumeSlider.addEventListener('input', function() {
                const volume = this.value / 100;
                audioManager.setMasterVolume(volume);
                masterVolumeValue.textContent = this.value + '%';
                
                // 如果音量大于0且当前是静音状态，自动开启音效
                if (volume > 0 && !audioManager.getSettings().enabled) {
                    audioManager.toggleSound();
                    wasPlayingBeforeMute = false; // 重置标志
                    // 自动播放背景音乐
                    setTimeout(() => {
                        audioManager.playBackgroundMusic();
                    }, 100);
                }
                
                updateVolumeIcon();
            });
            
            // 为现有按钮添加点击音效
            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    audioManager.playUISound('button_click');
                });
            });
            
            // 读取并应用保存的音量设置
            const settings = audioManager.getSettings();
            masterVolumeSlider.value = Math.round(settings.masterVolume * 100);
            masterVolumeValue.textContent = masterVolumeSlider.value + '%';
            
            // 初始化图标状态
            updateVolumeIcon();
        });
    </script>
</body>
</html>
